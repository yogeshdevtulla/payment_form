<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>

<body>
    <form action="">
        <!-- <fieldset>
            <legend>Payment_form</legend>
        </fieldset> -->
        <img src="Payment.jpg" alt="image not found" width="500" >
        <h1>Payment Form</h1>
        <p>Required field are followed by *</p>
        <fieldset>
            <legend>CONTACT INFORMATION</legend>

            <p>Name<sup>*</sup>: <input type="text" name="name" required></p>
            <p>contact_no: <input type="number" name="contact_no"></p>
            <fieldset>
                <legend>Gender</legend>
                <p> Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender"
                        id="female"></p>
            </fieldset>
            <p>Email<sup>*</sup>: <input type="email" name="email" id="email" required></p>
            <p>Address: <textarea name="Address" id="address" cols="50" rows="5"></textarea></p>
            <p>Pincode<sup>*</sup>: <input type="number" name="pincode" id="pincode" required></p>
        </fieldset>
        <fieldset>
            <legend>PAYMENT INFORMATION</legend>
            <p> Card Type<sup>*</sup>:
                <select name="cardtype" id="cardtype" required>
                    <option value="">---select a card type---</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>Card_Number<sup>*</sup>: <input type="number" name="Card_Number" id="Card_Number" required></p>
            <p>Expired_Date<sup>*</sup>: <input type="date" name="expired_date" id="expired_date" required></p>
            <p>CVV<sup>*</sup>: <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </fieldset>
    </form>
</body>

</html>
